<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Launch Page</title>
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Welcome to My Launch Page</h1>
        <nav>

            <a href="#contact" class="text-white mx-3">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="jumbotron hero-background-img text-center text-white">
        <h1 class="display-4">Launch Your Ideas</h1>
        <p class="lead">Bringing your vision to life with creativity and technology.</p>
    </div>


        <!-- Image -->
        <div class="row m-5">
            <div class="col-lg-6 offset-lg-3">
                <img src="cat.jpg" class="img-fluid rounded" alt="Image Description">
            </div>
        </div>
    </div>

    <!-- Random Cat Video -->
<div class="row mb-5">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">Enjoy this Random Cat Video!</h3>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/5qap5aO4i9A" allowfullscreen></iframe>
        </div>
    </div>
</div>


    <!-- Contact Me Section -->
    <div id="contact" class="contact-section text-center mb-5">
        <h2>Contact Me for More Information</h2>
        <form id="contactForm">
            <div class="form-group">
                <input type="email" class="form-control text-center" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

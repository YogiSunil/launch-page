<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Launch Page</title>
    <style>
        /* styles.css */

        /* Hero background image */
        .hero-background-img {
            background-image: url("Bca.jpg"); /* Replace with your image file */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            padding-top: 200px;
            padding-bottom: 200px;
            position: relative;
        }

        /* Dark overlay on hero */
        .hero-background-img:after {
            content: "";
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        /* Contact section styles */
        .contact-section {
            background-color: #ffffff; /* White background for contrast */
            padding: 3rem 2rem; /* More padding for spaciousness */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Enhanced shadow for depth */
            margin-top: 2rem; /* Space above the section */
        }

        /* Title styles */
        .contact-section h2 {
            color: #007bff; /* Bootstrap primary color for the title */
            margin-bottom: 1.5rem; /* Space below the title */
            font-size: 2rem; /* Larger title size */
            font-weight: bold; /* Bold text */
            position: relative; /* For positioning text shadow */
        }

        /* Shadow effect on title */
        .contact-section h2:after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: -5px; /* Slightly below the title */
            height: 4px; /* Height of the shadow */
            background: #007bff; /* Match title color */
            border-radius: 2px; /* Rounded edges for shadow */
        }

        /* Input styles */
        .form-control {
            border-radius: 20px; /* Fully rounded input */
            border: 1px solid #007bff; /* Match the primary color */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 250px; /* Set width for the email input */
            margin: 0 auto; /* Center the input */
        }

        /* Button styles */
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border: none; /* Remove border */
            padding: 10px 30px; /* Larger padding for a bolder button */
            border-radius: 20px; /* Fully rounded button */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge button */
        }

        /* Footer styles */
        footer {
            background-color: #343a40; /* Dark footer */
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Welcome to My Launch Page</h1>
        <nav>
            <a href="#contact" class="text-white mx-3">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="jumbotron hero-background-img text-center text-white">
        <h1 class="display-4">Launch Your Ideas</h1>
        <p class="lead">Bringing your vision to life with creativity and technology.</p>
    </div>

    <!-- Image -->
    <div class="row m-5">
        <div class="col-lg-6 offset-lg-3">
            <img src="cat.jpg" class="img-fluid rounded" alt="Image Description">
        </div>
    </div>

    <!-- Random Cat Video -->
    <div class="row mb-5">
        <div class="col-lg-6 offset-lg-3">
            <h3 class="text-center">Enjoy this Random Cat Video!</h3>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/5qap5aO4i9A" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Contact Me Section -->
    <div id="contact" class="contact-section text-center mb-5">
        <h2>Contact Me for More Information</h2>
        <form id="contactForm">
            <div class="form-group">
                <input type="email" class="form-control text-center" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
